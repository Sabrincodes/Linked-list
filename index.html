<!DOCTYPE html>

  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">

      <section class="link-input">
        <h1>Linked <img src="images/linked-list-logo.svg" alt="Linked List Logo"> List</h1>
        <form>
          <input type="text" class="web-title" placeholder="  Website Title" required>
          <input type="text" class="web-url" placeholder="  Website URL" required>
          <button class="enter-btn">Enter</button>       
        </form>
      </section>
      <div class="link-cards-wrapper">
        <section class="link-one">
          <h2 id="Title-card-one">The Website Title</h2>
          <h3 id="Url-card-one" >www.thewebsiteurl.com</h3>
          <button class="read-btn-one">Read</button>
          <button class="delete-btn-one">Delete</button>
        </section>
